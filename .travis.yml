language: c
dist: focal

cache:
  directories:
    - nim

env:
  global:
    # - CSOURCESREPO="https://github.com/nim-lang/csources"
    - CSOURCESREPO="https://github.com/nim-lang/csources_v1" # https://github.com/nim-lang/Nim/issues/17907#issuecomment-830863341
    - NIMREPO="https://github.com/nim-lang/Nim"
    - NIMVER="$(git ls-remote ${NIMREPO} devel | cut -f 1)"
    - NIMDIR="${TRAVIS_BUILD_DIR}/nim/${NIMVER}"
    #
    - REPONAME="$(basename ${TRAVIS_BUILD_DIR})" # /travis/build/kaushalmodi/nimy_lisp -> nimy_lisp
    - NIMFILE="${TRAVIS_BUILD_DIR}/src/${REPONAME}.nim"
    - HTMLFILE="${TRAVIS_BUILD_DIR}/src/${REPONAME}.html"
    - DEPLOYDIR="${TRAVIS_BUILD_DIR}/public"
    - DOCPAGE="${DEPLOYDIR}/index.html"

install:
  - echo "NIMDIR = ${NIMDIR}"
  - |
    if [[ ! -f "${NIMDIR}/bin/nim" ]]
    then
      # If the git repo contains a config.nims, temporarily move it, else it fails the
      # building of koch.
      if [[ -f "${TRAVIS_BUILD_DIR}/config.nims" ]]
      then
        mv "${TRAVIS_BUILD_DIR}/config.nims" "${TRAVIS_BUILD_DIR}/config.nims.bkp"
      fi
      rm -rf nim
      mkdir -p nim
      git clone --single-branch --branch devel --depth=1 "${NIMREPO}" "${NIMDIR}"
      cd "${NIMDIR}" || exit
      sh build_all.sh
      # Restore the backed up config.nims if present.
      if [[ -f "${TRAVIS_BUILD_DIR}/config.nims.bkp" ]]
      then
        mv "${TRAVIS_BUILD_DIR}/config.nims.bkp" "${TRAVIS_BUILD_DIR}/config.nims"
      fi
    fi
  # - |
  #   if [[ ! -f "${NIMDIR}/bin/nimble" ]]
  #   then
  #     cd "${NIMDIR}" || exit
  #     ./koch nimble
  #   fi
  - export PATH="${NIMDIR}/bin:${PATH}"

script:
  - cd "${TRAVIS_BUILD_DIR}"
  - echo "PATH = ${PATH}"
  - eval "${NIMDIR}/bin/nim -v"
  - nim -v
  # - nimble install --depsOnly --accept
  - git clone https://github.com/kaushalmodi/nim_config && cp nim_config/config.nims . # Get my global config.nims
  - eval "${NIMDIR}/bin/nim c ${NIMFILE}"
  - eval "nim c ${NIMFILE}"
  - nim test
  - nim docs

deploy:
  provider: pages
  # local-dir *has* to be a relative path from the repo root.
  local-dir: "public"
  skip-cleanup: true
  github-token: "${GITHUB_OAUTH_TOKEN}"
  keep-history: false
  on:
    branch: master

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always

# References:
# https://github.com/kaushalmodi/hello_musl/blob/master/.travis.yml
